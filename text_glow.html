<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .glow-text {
            font-size: 24px; /* Adjust the font size as needed */
            font-family: Arial, sans-serif; /* Choose a font family */
            color: #fff; /* Text color */
            text-align: center; /* Adjust text alignment as needed */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.8); /* Adjust the shadow values for the glowing effect */
        }
    </style>
    <title>Glowing Text Example</title>
</head>
<body>
    <div class="glow-text">Hello, I'm Glowing Text!</div>
</body>
</html>
